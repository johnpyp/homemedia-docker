version: '3.7'

services:
  pia:
    image: qmcgaw/private-internet-access:latest
    cap_add:
      - net_admin
    devices:
      - /dev/net/tun
    ports:
      - 8112:8112
    environment:
      - USER=${PIA_USER}
      - PASSWORD=${PIA_PASS}
      - PROTOCOL=udp
      - ENCRYPTION=strong
      - REGION=${PIA_REGION}
      - EXTRA_SUBNETS=192.168.1.0/24
    restart: unless-stopped
  hydra2:
    image: linuxserver/hydra2:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/hydra2:/config
      - ${ROOT}/usenet:/data/usenet
    ports:
      - 5076:5076
    restart: unless-stopped
  ombi:
    image: linuxserver/ombi:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VIRTUAL_HOST=ombi.${DOMAIN},ombi.${LOCAL_DOMAIN}
      - LETSENCRYPT_HOST=ombi.${DOMAIN}
      - VIRTUAL_PORT=3579
    volumes:
      - ${ROOT}/config/ombi:/config
    ports:
      - 3579:3579
    restart: unless-stopped
    networks:
      - nginx-proxy
  deluge:
    image: linuxserver/deluge
    network_mode: service:pia
    depends_on:
      - pia
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK_SET=022
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/deluge:/config
      - ${ROOT}/torrents:/data/torrents
    restart: unless-stopped
  jackett:
    image: linuxserver/jackett:latest
    ports:
      - 9117:9117
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}/torrents/blackhole:/blackhole # place where to put .torrent files for manual download
      - ${ROOT}/config/jackett:/config # config files
    restart: unless-stopped
  sabnzbd:
    image: linuxserver/sabnzbd:latest
    ports:
      - 8082:8080
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${ROOT}/usenet:/data/usenet # download folder
        #    - /home/johnpyp/usenet_incomplete:/data/usenet/incomplete
      - ${ROOT}/config/sabnzbd:/config # config files
    restart: unless-stopped
  sonarr:
    image: linuxserver/sonarr:preview
    ports:
      - 8989:8989
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}:/data
      - ${ROOT}/config/sonarr:/config # config files
    restart: unless-stopped
  radarr:
    image: linuxserver/radarr:latest
    ports:
      - 7878:7878
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}:/data
      - ${ROOT}/config/radarr:/config # config files
    restart: unless-stopped
  bazarr:
    image: linuxserver/bazarr:latest
    ports:
      - 6767:6767
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${ROOT}/config/bazarr:/config
      - ${ROOT}/library:/data/library
    restart: unless-stopped
  organizr:
    image: organizrtools/organizr-v2:latest
    ports:
      - 82:80
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - VIRTUAL_HOST=organizr.${DOMAIN},organizr.${LOCAL_DOMAIN}
      - LETSENCRYPT_HOST=organizr.${DOMAIN}
      - VIRTUAL_PORT=80
    volumes:
      - ${ROOT}/config/organizr:/config
    restart: unless-stopped
    networks:
      - nginx-proxy
  plex-server:
    image: plexinc/pms-docker:latest
    environment:
      - TZ=${TZ} # timezone, defined in .env
    network_mode: host # access on port 32400
    volumes:
      - ${ROOT}/config/plex/db:/config # plex database
      - ${ROOT}/config/plex/transcode:/transcode # temp transcoded files
      - ${ROOT}/library:/data # media library
    restart: unless-stopped
  tautulli:
    image: linuxserver/tautulli:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VIRTUAL_HOST=tautulli.${DOMAIN},tautulli.${LOCAL_DOMAIN}
      - LETSENCRYPT_HOST=tautulli.${DOMAIN}
      - VIRTUAL_PORT=8181
    volumes:
      - ${ROOT}/config/tautulli:/config
      - ${ROOT}/logs/tautulli:/logs
    ports:
      - 8181:8181
    restart: unless-stopped
    networks:
      - nginx-proxy
  nextcloud:
    image: wonderfall/nextcloud
    ports:
      - 90:8888
    depends_on:
      - mariadb           # If using MySQL
    environment:
      - UID=${PUID}
      - GID=${PGID}
      - UPLOAD_MAX_SIZE=10G
      - APC_SHM_SIZE=128M
      - OPCACHE_MEM_SIZE=128
      - CRON_PERIOD=15m
      - TZ=${TZ}
      - DOMAIN=localhost
      - DB_TYPE=mysql
      - DB_NAME=nextcloud
      - DB_USER=nextcloud
      - DB_PASSWORD=${DB_PASS}
      - DB_HOST=mariadb
      - VIRTUAL_HOST=nextcloud.${DOMAIN},nextcloud.${LOCAL_DOMAIN}
      - LETSENCRYPT_HOST=nextcloud.${DOMAIN}
      - VIRTUAL_PORT=8888
    volumes:
      - ${ROOT}/config/nextcloud/data:/data
      - ${ROOT}/config/nextcloud/config:/config
      - ${ROOT}/config/nextcloud/apps:/apps2
      - ${ROOT}/config/nextcloud/themes:/nextcloud/themes
    restart: unless-stopped
    networks:
      - nginx-proxy
  mariadb:
    image: linuxserver/mariadb
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=nextcloud
    volumes:
      - ${ROOT}/config/mariadb:/config
    restart: unless-stopped

networks:
  nginx-proxy:
    external:
      name: nginx-proxy
