version: '3.7'

services:
  transmission:
    image: haugene/transmission-openvpn
    cap_add:
      - net_admin
    environment:
      - CREATE_TUN_DEVICE=true
      - OPENVPN_PROVIDER=${OPENVPN_PROVIDER}
      - OPENVPN_CONFIG=${OPENVPN_CONFIG}
      - OPENVPN_USERNAME=${OPENVPN_USERNAME}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - LOCAL_NETWORK=192.168.1.0/24
      - PUID=${PUID}
      - PGID=${PGID}
    ports:
      - 9091:9091
    volumes:
      - ${ROOT}/torrents:/data
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
  hydra2:
    image: linuxserver/hydra2:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VIRTUAL_HOST=hydra2.${LOCAL_DOMAIN}
      - VIRTUAL_PORT=5076
    volumes:
      - ${ROOT}/config/hydra2:/config
      - ${ROOT}/usenet:/data/usenet
    ports:
      - 5076:5076
    restart: unless-stopped

  ombi:
    image: linuxserver/ombi:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VIRTUAL_HOST=ombi.${DOMAIN},ombi.${LOCAL_DOMAIN}
      - LETSENCRYPT_HOST=ombi.${DOMAIN}
      - VIRTUAL_PORT=3579
    volumes:
      - ${ROOT}/config/ombi:/config
    ports:
      - 3579:3579
    restart: unless-stopped
  jackett:
    image: linuxserver/jackett:latest
    ports:
      - 9117:9117
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}/torrents/blackhole:/blackhole # place where to put .torrent files for manual download
      - ${ROOT}/config/jackett:/config # config files
    restart: unless-stopped

  sabnzbd:
    image: linuxserver/sabnzbd:latest
    ports:
      - 8082:8080
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${ROOT}/usenet:/data/usenet # download folder
      - ${USENET_INCOMPLETE}:/data/usenet/incomplete
      - ${ROOT}/config/sabnzbd:/config # config files
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr:preview
    ports:
      - 8989:8989
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}:/data
      - ${ROOT}/config/sonarr:/config # config files
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr:preview
    ports:
      - 7878:7878
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}:/data
      - ${ROOT}/config/radarr:/config # config files
    restart: unless-stopped

  bazarr:
    image: linuxserver/bazarr:latest
    ports:
      - 6767:6767
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${ROOT}/config/bazarr:/config
      - ${ROOT}/library:/data/library
    restart: unless-stopped

  organizr:
    image: organizrtools/organizr-v2:plex
    ports:
      - 82:80
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/organizr:/config
    restart: unless-stopped

  plex-server:
    image: linuxserver/plex:latest
    environment:
      - TZ=${TZ} # timezone, defined in .env
      - NVIDIA_VISIBLE_DEVICES=all
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - VERSION=latest
    network_mode: host # access on port 32400
    volumes:
      - ${ROOT}/config/plex/db:/config # plex database
      - /tmp/transcode:/transcode # temp transcoded files
      - ${ROOT}/library:/data # media library
    restart: unless-stopped

  tautulli:
    image: linuxserver/tautulli:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/tautulli:/config
      - ${ROOT}/logs/tautulli:/logs
    ports:
      - 8181:8181
    restart: unless-stopped

  nextcloud:
    image: wonderfall/nextcloud
    ports:
      - 90:8888
    depends_on:
      - mariadb           # If using MySQL
    environment:
      - UID=${PUID}
      - GID=${PGID}
      - UPLOAD_MAX_SIZE=10G
      - APC_SHM_SIZE=128M
      - OPCACHE_MEM_SIZE=128
      - CRON_PERIOD=15m
      - TZ=${TZ}
      - DOMAIN=localhost
      - DB_TYPE=mysql
      - DB_NAME=nextcloud
      - DB_USER=nextcloud
      - DB_PASSWORD=${DB_PASS}
      - DB_HOST=mariadb
    volumes:
      - ${ROOT}/config/nextcloud/data:/data
      - ${ROOT}/config/nextcloud/config:/config
      - ${ROOT}/config/nextcloud/apps:/apps2
      - ${ROOT}/config/nextcloud/themes:/nextcloud/themes
    restart: unless-stopped
  mariadb:
    image: linuxserver/mariadb
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=nextcloud
    volumes:
      - ${ROOT}/config/mariadb:/config
    restart: unless-stopped
  caddy:
    image: abiosoft/caddy
    ports:
      - 80:80
      - 443:443
    env_file: .env
    volumes:
      - ./Caddyfile:/etc/Caddyfile
      - ./.caddy:/root/.caddy
    restart: unless-stopped
